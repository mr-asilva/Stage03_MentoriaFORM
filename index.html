<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="hero"> 
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </div>
  </header>
  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES PESSOAIS</legend>        
      </div>
       <div class="input-group">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" name="name" />
          </div>
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" name="last-name" />
          </div>
        </div>
        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" name="email" />
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" name="password" minlength="6">
        </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES DO MENTOR</legend>
      </div>
      <div class="input-wrapper">
        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text" name="mentor-name" />
       </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <legend class="time">PRIMEIRA MENTORIA</legend>
      </div>
      <div class="input-group-time">
        <div class="date">
          <label for="date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" name="date" />
        </div>
        <div class="time">
          <label for="time-bg">Das</label>
          <input type="time" name="time-bg" />
        </div>
        <div class="time2">
          <label for="time-end">Até</label>
          <input type="time" name="time-end" />
        </div>
      </div>  
      <div class="fieldset-wrapper">
        <legend class="time">SEGUNDA MENTORIA</legend>
      </div>
      <div class="input-group-time">
        <div class="date">
          <label for="date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" name="date" />
        </div>
        <div class="time">
          <label for="time-bg">Das</label>
          <input type="time" name="time-bg" />
        </div>
        <div class="time2">
          <label for="time-end">Até</label>
          <input type="time" name="time-end" />
        </div>
      </div>  
    </fieldset>
  </form>
  <footer>
    <button
    form="my-form">
    SALVAR
  </button>
  </footer>  
  </div>
</body>
</html>
